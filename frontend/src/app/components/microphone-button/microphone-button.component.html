<button #btn
[disabled]="state === MicState.DISABLED"
class="
tw-transition tw-duration-75
tw-w-[150px] tw-h-[150px]
tw-rounded-full
tw-flex tw-items-center tw-justify-center
tw-ring-solid tw-ring-inset
tw-transform-gpu
{{buttonStateClasses()}}
">
  <lucide-icon *ngIf="state!==MicState.DISABLED" name="mic" size="48"></lucide-icon>
  <lucide-icon *ngIf="state===MicState.DISABLED" name="mic-off" size="48"></lucide-icon>
</button>
