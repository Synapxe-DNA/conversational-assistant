<div class="
tw-p-3 tw-rounded-[12px]
tw-border tw-border-solid tw-border-gray-200
tw-bg-white
">
    <form [formGroup]="questionForm" class="
    tw-flex tw-flex-row tw-justify-start tw-items-centers tw-w-full tw-gap-1
    ">
        <input pInputText placeholder="Ask me a question..."
        formControlName="question"
        class="tw-w-full tw-flex-1"
        />
        <p-button (onClick)="setVoiceMode()" type="button" icon="pi pi-microphone" [outlined]="true" severity="primary" />
        <p-button (onClick)="sendMessage()" type="button" icon="pi pi-send" [outlined]="false" severity="primary" />
    </form>
  </div>
