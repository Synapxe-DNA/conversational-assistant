<div class="chat-container">
  <div class="chat-window" #chatWindow>
    <div *ngFor="let message of messages">
      <app-text-user
        *ngIf="message.type === 'user'"
        [message]="message.text"
      ></app-text-user>
      <div *ngIf="message.type === 'bot'" class="chat-message bot-message">
        {{ message.text }}
      </div>
    </div>
  </div>
  <div class="input-area">
    <input
      [(ngModel)]="newMessage"
      (keyup.enter)="sendMessage()"
      placeholder="Type a message..."
    />
    <button
      (click)="sendMessage()"
      aria-label="Send"
      [disabled]="waitingForBotResponse"
    >
      <lucide-icon
        *ngIf="!waitingForBotResponse"
        name="send"
        size="20"
      ></lucide-icon>
      <lucide-icon
        *ngIf="waitingForBotResponse"
        name="stop-circle"
        size="20"
      ></lucide-icon>
    </button>
  </div>
</div>
