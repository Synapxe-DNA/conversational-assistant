<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .chat-container {
            border-radius: 5px;
            background-color: white;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #result {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            white-space: pre-wrap; /* This preserves newline characters in the displayed text */
        }

        #message {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h1>Chat with AI</h1>
        <div id="result"></div>
        <div>
            <input type="text" id="message" placeholder="Type your message here">
        </div>
        <button onclick="sendText()" id="sendButton">Send Message</button>
    </div>

    <script>
        async function sendText() {
            const msg = document.getElementById("message").value;
            const sendButton = document.getElementById("sendButton");
            sendButton.disabled = true;  // Disable button to prevent multiple submissions
            const response = await fetch('http://localhost:8000/textchat/message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: msg })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');
            let buffer = '';
            let accumulatedMessage = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                let boundary = buffer.indexOf('\n');

                while (boundary !== -1) {
                    const chunk = buffer.slice(0, boundary);
                    buffer = buffer.slice(boundary + 1);

                    if (chunk) {
                        try {
                            const json = JSON.parse(chunk);
                            accumulatedMessage = json.message;
                            document.getElementById("result").textContent = accumulatedMessage;
                            if (json.status === 'complete') {
                                const sourcesHTML = json.sources.map(source => `<a href="${source.url}">${source.title}</a>`).join(', ');
                                document.getElementById("result").innerHTML += `<p><strong>Sources:</strong> ${sourcesHTML}</p>`;
                            }
                        } catch (error) {
                            console.error('Error parsing JSON:', error, 'Chunk:', chunk);
                        }
                    }

                    boundary = buffer.indexOf('\n');
                }
            }

            sendButton.disabled = false;  // Re-enable button after processing
        }
    </script>

</body>
</html>
